<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<head>
    <title>Entry</title>
</head>
<body>
<h:form>
    <h:outputText value="#{entryMngtBean.entry.name}"/>
    <h:commandLink action="backlog" value="delete" actionListener="#{entryMngtBean.deleteEntry}"/> <br/>
    <h:outputLabel for="description" value="Nom"/> : <br/>
    <h:inputText id="description" value="#{entryMngtBean.entry.description}"/>
    <div>
        <ul>
            <ui:repeat value="#{entryMngtBean.entry.comments}" var="comment">
                <li>
                    <div>
                        <h:outputText value="#{comment.creator.name}"/> : <br/>
                        <h:outputText value="#{comment.content}"/> <br/>
                        <h:outputText value="#{comment.creationDate.toString}"/> <br/>
                    </div>
                </li>
            </ui:repeat>
        </ul>
        <h:inputText value="#{entryMngtBean.newCommentText}"/>
        <h:commandButton value="+" actionListener="#{entryMngtBean.addComments}" /><br />
    </div>

</h:form>

</body>
</html>
