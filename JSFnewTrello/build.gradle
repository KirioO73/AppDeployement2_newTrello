plugins {
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    providedCompile group: 'javax', name: 'javaee-web-api', version: '7.0'
    providedCompile project(':EJBnewTrello')
}
