plugins {
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly group: 'javax', name: 'javaee-api', version: '7.0'
}
